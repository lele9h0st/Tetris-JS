<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <div id="mainMenu">
        <div class="banner"><img class="image-banner" src="images/tetris logo.jpg"></div>
        <div class="levels">
        <button class="level" id="level1">Level 1</button>
        <button class="level" id="level2">Level 2</button>
        <button class="level" id="level3">Level 3</button>
        <button class="level" id="level4">Level 4</button>
        <button class="level" id="level5">Level 5</button>
        <button class="level" id="level6">Level 6</button>
        </div>
    </div>
    <div id="dialog">
        <div class="">you lose KEKW</div>
        <button class="restart">restart</button>
        <button class="dialog_mainmenu">main menu</button>
    </div>
    <div id="win_dialog">
        <div class="">win</div>
        <button class="nextLevel">next level</button>
        <button class="dialog_mainmenu">main menu</button>
    </div>
    <div id="rightPanel">
        <div class="image_panel"><img class="next-img" src="" ></div>

        <div class="point">0</div>
        <div class="counting">Counting: 0</div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="main2.js"></script>
</body>
</html>
